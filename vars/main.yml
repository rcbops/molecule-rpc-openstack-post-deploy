---
# vars file for molecule-rpc-openstack-post-deploy
public_key: "{{ lookup('file', '/root/.ssh/id_rsa.pub') }}"
ops_apt_util_packages:
  - bash-completion
  - bridge-utils
  - curl
  - dstat
  - htop
  - iotop
  - iptables-persistent
  - lsof
  - openssh-server
  - sudo
  - tcpdump
  - vim
  - screen
ops_apt_host_packages:
  - linux-crashdump
  - debootstrap
  - lvm2
  - ntp
  - ntpdate
  - vlan
image:
  name: Ubuntu 16.04
flavor:
  name: post-deploy
test_resources:
  server: post-deploy-server
  volume: post-deploy-volume
  router: TEST-ROUTER
  network: TEST-VXLAN
  subnet: TEST-VXLAN-SUBNET
  image_name: Cirros-0.3.5
  flavor: m1.tiny
  zone: nova
gateway_network: GATEWAY_NET
private_network: PRIVATE_NET
custom_fact_path: /etc/ansible/facts.d

# vars for copying 'clouds.yaml' to the deployment host
os_config_path: /root/.config/openstack
os_clouds_yaml_path: "{{ os_config_path }}/clouds.yaml"
